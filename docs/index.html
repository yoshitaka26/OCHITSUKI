<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCHITSUKI - 営業数字管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>OCHITSUKI</h1>
        <a href="https://apps.apple.com/jp/app/ochitsuki/id1535364825">Download on the Apple Store</a>
    </header>

    <section id="intro">
        <p>日々の生活の中で、営業案件・営業数字が頭の中でグルグルしている営業職の方必見です！</p>
        <!-- アプリのイメージ画像を挿入 -->
    </section>

    <section id="features">
        <div class="feature">
            <h2>案件名、受注額、粗利額、受注日を入力</h2>
            <p>余計なことは考えず、今頭を悩ませている営業案件を入力します。</p>
        </div>
        <div class="feature">
            <h2>入力した案件を一覧で確認</h2>
            <p>入力した受注日の順に並んだ案件一覧を今一度見てください。</p>
        </div>
        <div class="feature">
            <h2>管理の必要がない案件を削除</h2>
            <p>案件一覧より特に悩む必要のない案件を削除していきましょう。</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 OCHITSUKI. All rights reserved.</p>
    </footer>
</body>
</html>
